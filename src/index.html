<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <!-- Bootstrap dulu -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tailwind setelahnya -->
<link href="./output.css" rel="stylesheet" />
  <title>Tenplus</title>
</head>
<body class="bg-black text-white">
  <header class="header-biru">
    <div class="kiri">
      <div class="nav1">
        <ul>
          <li><a href=""  class="link-putih">Product</a></li>
          <li><a href=""  class="link-putih">Ingredients & Benefits</a></li>
        </ul>
      </div>
    </div>

    <h1 class="judul">Tenplus</h1>

    <div class="nav2">
      <ul>
        <li><a href="">Login</a></li>
        <li><a href=""><img src="../img_icon/buy-one-get-one-free.png" alt="shop" class="gambar1" /></a></li>
      </ul>
    </div>
  </header>

  <main class="main">
    <div class="snap-container">
      <section class="snap-section relative">
        <div id="carouselExampleControls" class="carousel slide w-full h-full" data-bs-ride="carousel">
          <div class="carousel-inner h-full">
            <div class="carousel-item active h-full">
              <img src="../img_pd/PD1.jpg" class="d-block w-100 h-full object-cover" alt="Slide 1" />
            </div>
            <div class="carousel-item h-full">
              <img src="../img_pd/PD2.jpg" class="d-block w-100 h-full object-cover" alt="Slide 2" />
            </div>
            <div class="carousel-item h-full">
              <img src="../img_pd/PD3.jpg" class="d-block w-100 h-full object-cover" alt="Slide 3" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" style="left: 1rem;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" style="right: 1rem;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="snap-section bg-green-300 text-black">
        <img src="../img_pd/ol1 (1).jpg" alt="">
      </section>
      <section class="snap-section bg-blue-300 text-black">
        <img src="../img_pd/ol1 (2).jpg" alt="">
      </section>
    </div>
  </main>

  <footer>
    <p>

    </p>
  </footer>
</body>
